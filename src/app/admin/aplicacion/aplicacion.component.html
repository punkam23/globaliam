<table mat-table [dataSource]="aplicaciones$ | async" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre del Sistema</th>
    <td mat-cell *matCellDef="let aplicacion"> {{aplicacion.name}} </td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Descripci√≥n del Sistema</th>
    <td mat-cell *matCellDef="let aplicacion"> {{aplicacion.description}} </td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let aplicacion"> {{aplicacion.status}} </td>
  </ng-container>
  <ng-container matColumnDef="roles">
    <th mat-header-cell *matHeaderCellDef> Roles </th>
    <td mat-cell *matCellDef="let aplicacion"> {{aplicacion.roles}} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let aplicacion">
      <button mat-raised-button class="table-buttons" (click)="openDialog(aplicacion)"><i aria-label="Borrar Sistema" class="fa fa-trash-o"></i></button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="aplicacionesColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: aplicacionesColumns;"></tr>
</table>
