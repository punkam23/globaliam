<div class="dialog-container">
<h1 mat-dialog-title class="fa fa-pencil icon-title-center"></h1>
<h1 mat-dialog-title class="title-center">Actualización de Usuario</h1>
<div mat-dialog-content class="title-center">
  <mat-form-field>
    <mat-label style="color: black; font-size: 20px">Nombre de Usuario</mat-label>
    <input matInput placeholder="Placeholder" [formControl]="name">
  </mat-form-field>
  <mat-form-field>
    <mat-label style="color: black; font-size: 20px">Apellidos de Usuario</mat-label>
    <input matInput placeholder="Placeholder" [formControl]="apellidos">
  </mat-form-field>
  <mat-form-field>
    <mat-label style="color: black; font-size: 20px">Correo electronico</mat-label>
    <input matInput placeholder="pat@example.com" [formControl]="email" required>
    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label style="color: black; font-size: 20px">Select</mat-label>
    <mat-select style="color: black; font-size: 20px">
      <mat-option value="mfa">Doble Factor de autenticación</mat-option>
      <mat-option value="bio">Biometría</mat-option>
      <mat-option value="otp">OTP SMS</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions class="title-center-content">
  <button mat-button class="dialog-button" (click)="onNoClick()">No</button>
  <button mat-button class="dialog-button" (click)="onSave()" [mat-dialog-close]="data.id" cdkFocusInitial>Si</button>
</div>
</div>
