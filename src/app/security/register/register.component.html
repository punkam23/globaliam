<div class="register-section">
  <div class="row justify-content-center"> 
    <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">Registrarme</h3>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
              <div *ngIf="f.firstName.errors.required">El primer nombre es requerido</div>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Apellido</label>
            <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
              <div *ngIf="f.lastName.errors.required">El apellido es requerido</div>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Nombre de usuario</label>
            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">El nombre de usuario es requerido</div>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">La contraseña es requerida</div>
              <div *ngIf="f.password.errors.minlength">La contraseña debe tener al menos 6 caracteres</div>
            </div>
          </div>
          <div class="d-grid gap-2 d-md-flex justify-content-between">
            <button [disabled]="loading" class="btn btn-primary">
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
              Registrarme
            </button>
            <a routerLink="../login" class="btn btn-link">Cancelar</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  </div>
</div>
