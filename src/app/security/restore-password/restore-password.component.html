<div class="register-section">
    <div class="card">
      <div class="card-body">
        <h1 class="card-title text-center mb-4">Reinicio de Contraseña</h1>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label class="form-label mat-h2">Nueva Contraseña</label>
            <input type="password" formControlName="newpassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.newpassword.errors }" />
            <div *ngIf="submitted && f.newpassword.errors" class="invalid-feedback">
              <div *ngIf="f.newpassword.errors.required">La contraseña es requerida</div>
              <div *ngIf="f.newpassword.errors.minlength">La contraseña debe tener al menos 6 caracteres</div>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label mat-h2">Confirmar Nueva Contraseña</label>
            <input type="password" formControlName="confirmpassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmpassword.errors }" />
            <div *ngIf="submitted && f.confirmpassword.errors" class="invalid-feedback">
              <div *ngIf="f.confirmpassword.errors.required">La contraseña es requerida</div>
              <div *ngIf="f.confirmpassword.errors.minlength">La contraseña debe tener al menos 6 caracteres</div>
            </div>
          </div>
          <div class="d-grid gap-2 d-md-flex justify-content-between">
            <button [disabled]="loading" class="btn btn-primary">
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
              Restaurar Contraseña
            </button>
            <a routerLink="/security/login" class="btn btn-link"><span class="mat-h2">Cancelar</span></a>
          </div>
        </form>
      </div>
    </div>
    <div class="card-footer text-muted text-center footer-with-svg">
      <div class="svg-background"></div>
    </div>

</div>
