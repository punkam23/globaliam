<div class="loging-section">
  <div class="card border-style" style="width: 30%">
    <h1 class="card-header" style="text-align: center; border: 0">Sistema de Gestion de Accesos</h1>
    <h2 class="card-header" style="text-align: center; border: 0">Inicio de Sesión</h2>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label mat-h2">Inicia sesión y comienza a gestionar los permisos de usuarios!</label>
          <input type="text" formControlName="username" placeholder="usuario" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">El nombre de usuario es requerido</div>
          </div>
        </div>
        <div class="mb-3">
          <input type="password" placeholder="contraseña" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">La contraseña es requerida</div>
          </div>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-between">
          <a routerLink="../register" class="btn btn-link"><span class="mat-h2">Registrarme</span></a>
          <a routerLink="../forgotpass" class="btn btn-link"><span class="mat-h2">Olvide mi contraseña</span></a>
        </div>
        <div class="d-grid gap-2">
          <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
            Iniciar Sesión
          </button>
        </div>
      </form>
    </div>

  </div>
  <div class="card-footer text-muted text-center footer-with-svg">
    <div class="svg-background"></div>
  </div>
</div>
